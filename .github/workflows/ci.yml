name: QuadBLAS Testing

on:
  push:
    branches: [main, dev]
  pull_request:
  workflow_dispatch:

jobs:
  test-ubuntu:
    name: Test Ubuntu
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libomp-dev

      - name: Build SLEEF
        run: |
          git clone --branch 3.9.0 --depth 1 https://github.com/shibatch/sleef.git
          cd sleef
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DSLEEF_BUILD_QUAD=ON \
            -DSLEEF_BUILD_SHARED_LIBS=ON \
            -DSLEEF_BUILD_TESTS=OFF \
            -DSLEEF_BUILD_INLINE_HEADERS=OFF \
            -DSLEEF_ENABLE_TLFLOAT=OFF \
            -DCMAKE_POSITION_INDEPENDENT_CODE=ON
          cmake --build build --parallel $(nproc)
          sudo cmake --install build --prefix /usr/local

      - name: Build QuadBLAS
        env:
          SLEEF_ROOT: /usr/local
        run: |
          mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          make -j$(nproc)

      - name: Run tests
        run: |
          cd build
          ./quadblas_test

      - name: Run benchmarks
        run: |
          cd build
          if [ -f "./quadblas_benchmark" ]; then
            echo "Running Google Benchmark tests..."
            ./quadblas_benchmark --benchmark_min_time=0.1s --benchmark_filter="BM_DotProduct|BM_AXPY|BM_VectorNorm"
          else
            echo "Google Benchmark not available, running legacy benchmark..."
            ./quadblas_benchmark_legacy
          fi

  test-macos:
    name: Test macOS ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-14, macos-15]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          brew install cmake libomp

      - name: Install SLEEF
        env:
          MACOSX_DEPLOYMENT_TARGET: "11.0"
        run: |
          git clone --branch 3.9.0 --depth 1 https://github.com/shibatch/sleef.git
          cd sleef
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DSLEEF_BUILD_QUAD=ON \
            -DSLEEF_BUILD_SHARED_LIBS=ON \
            -DSLEEF_BUILD_TESTS=OFF \
            -DSLEEF_BUILD_INLINE_HEADERS=OFF \
            -DSLEEF_ENABLE_TLFLOAT=OFF \
            -DCMAKE_POSITION_INDEPENDENT_CODE=ON \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=11.0 \
            -DCMAKE_INSTALL_RPATH="@loader_path/../lib" \
            -DCMAKE_BUILD_WITH_INSTALL_RPATH=ON
          cmake --build build --clean-first -j
          sudo cmake --install build --prefix /usr/local

      - name: Build QuadBLAS
        env:
          SLEEF_ROOT: /usr/local
          DYLD_LIBRARY_PATH: "/usr/local/lib:$DYLD_LIBRARY_PATH"
        run: |
          mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          make -j$(sysctl -n hw.ncpu)

      - name: Run tests
        env:
          DYLD_LIBRARY_PATH: "/usr/local/lib:$DYLD_LIBRARY_PATH"
        run: |
          cd build
          ./quadblas_test

      - name: Run benchmarks
        env:
          DYLD_LIBRARY_PATH: "/usr/local/lib:$DYLD_LIBRARY_PATH"
        run: |
          cd build
          if [ -f "./quadblas_benchmark" ]; then
            echo "Running Google Benchmark tests..."
            ./quadblas_benchmark --benchmark_min_time=0.1s --benchmark_filter="BM_DotProduct|BM_AXPY|BM_VectorNorm"
          else
            echo "Google Benchmark not available, running legacy benchmark..."
            ./quadblas_benchmark_legacy
          fi
